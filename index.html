<!DOCTYPE html>
<html lang="es"> <!-- Eliminada la clase 'dark' -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprende Escalas Mayores</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="index.css">
    <script type="module" src="index.tsx" defer></script>
</head>
<!-- NUEVO FONDO "DIVERTIDO" - Gradiente radial más vibrante -->
<body class="bg-gray-900 min-h-screen flex flex-col items-center justify-center p-4 font-sans"
      style="background-image: radial-gradient(circle at top right, #4f46e5, #7c3aed, #db2777, #f59e0b, transparent 90%);">

    <div id="app-container" class="bg-slate-800 bg-opacity-90 backdrop-blur-md rounded-xl shadow-2xl shadow-black/50 p-6 md:p-10 w-full max-w-2xl text-center transition-all duration-500 ease-in-out">

        <h1 class="text-3xl md:text-4xl font-bold text-indigo-400 mb-6">🎶 Aprende Escalas Mayores 🎶</h1>

        <!-- Controles de Notación -->
        <div class="mb-6 flex justify-center items-center space-x-4">
             <span class="text-gray-300">Notación:</span>
             <div class="flex items-center space-x-2"> <input type="radio" id="notation-latin" name="notation" value="latin" class="form-radio h-4 w-4 text-indigo-400 bg-gray-700 border-gray-600 focus:ring-indigo-600 focus:ring-offset-slate-800" checked> <label for="notation-latin" class="text-gray-400">Latina (Do, Re...)</label> </div>
             <div class="flex items-center space-x-2"> <input type="radio" id="notation-english" name="notation" value="english" class="form-radio h-4 w-4 text-indigo-400 bg-gray-700 border-gray-600 focus:ring-indigo-600 focus:ring-offset-slate-800"> <label for="notation-english" class="text-gray-400">Inglesa (C, D...)</label> </div>
             <button id="learn-english-btn" class="ml-4 text-sm text-indigo-400 hover:underline">¿Cifrado Inglés?</button>
        </div>

        <!-- Sección Aprender Cifrado Inglés -->
        <div id="learn-english-section" class="hidden bg-slate-700 p-4 rounded-lg mb-6 border border-indigo-800 text-left">
            <h3 class="font-semibold text-indigo-300 mb-2">Cifrado Inglés vs. Latino:</h3>
            <ul class="list-disc list-inside text-gray-300 space-y-1"><li>Do = C</li><li>Re = D</li><li>Mi = E</li><li>Fa = F</li><li>Sol = G</li><li>La = A</li><li>Si = B</li></ul>
            <button id="close-learn-english-btn" class="mt-3 text-sm text-red-400 hover:underline">Cerrar</button>
        </div>

        <!-- Selección de Modo -->
        <div id="mode-selection" class="mb-8">
            <h2 class="text-xl font-semibold text-gray-100 mb-4">Elige un modo de práctica:</h2>
            <div class="flex flex-col sm:flex-row justify-center gap-4">
                <button id="mode-complete" data-mode="complete" class="bg-purple-600 hover:bg-purple-500 text-white font-bold py-3 px-6 rounded-lg shadow-md transition duration-200 transform hover:scale-105">Escala Completa</button>
                <button id="mode-specific" data-mode="specific" class="bg-pink-600 hover:bg-pink-500 text-white font-bold py-3 px-6 rounded-lg shadow-md transition duration-200 transform hover:scale-105">Nota Específica</button>
            </div>
        </div>

        <!-- Selección de Tonalidad -->
        <div id="key-selection" class="hidden mb-8">
            <h2 class="text-xl font-semibold text-gray-100 mb-4">Elige la Tonalidad:</h2>
            <div id="key-buttons" class="grid grid-cols-3 sm:grid-cols-4 md:grid-cols-7 gap-3"></div>
        </div>

        <!-- Área de Pregunta/Respuesta -->
        <div id="quiz-area" class="hidden mt-6 p-6 bg-slate-700/80 backdrop-blur-sm rounded-lg border border-gray-600 min-h-[250px] flex flex-col justify-center items-center">
            <h3 id="question-text" class="text-lg md:text-xl font-semibold text-gray-200 mb-5"></h3>

            <!-- Modo Completo -->
            <div id="complete-answer-area" class="hidden flex flex-col items-center w-full max-w-lg mx-auto">
                <div class="grid grid-cols-7 gap-1 sm:gap-2 mb-1 w-full px-1">
                    <span class="roman-num">I</span> <span class="roman-num">II</span> <span class="roman-num">III</span>
                    <span class="roman-num">IV</span> <span class="roman-num">V</span> <span class="roman-num">VI</span>
                    <span class="roman-num">VII</span>
                </div>
                <div class="grid grid-cols-7 gap-1 sm:gap-2 w-full" id="scale-input-grid">
                    <input type="text" class="scale-note-input" maxlength="4" placeholder="I">
                    <input type="text" class="scale-note-input" maxlength="4" placeholder="II">
                    <input type="text" class="scale-note-input" maxlength="4" placeholder="III">
                    <input type="text" class="scale-note-input" maxlength="4" placeholder="IV">
                    <input type="text" class="scale-note-input" maxlength="4" placeholder="V">
                    <input type="text" class="scale-note-input" maxlength="4" placeholder="VI">
                    <input type="text" class="scale-note-input" maxlength="4" placeholder="VII">
                </div>
                <div class="mt-4 flex flex-wrap justify-center gap-3">
                    <button id="submit-complete-answer" class="action-button bg-green-600 hover:bg-green-500 px-6 focus:ring-green-500">Enviar</button>
                    <button id="retry-complete-btn" class="hidden action-button bg-yellow-500 hover:bg-yellow-400 px-5 focus:ring-yellow-500">Reintentar</button>
                    <button id="goback-complete-btn" class="hidden action-button bg-gray-600 hover:bg-gray-500 px-5 focus:ring-gray-500">Volver</button>
                </div>
            </div>

            <!-- Modo Específico -->
            <div id="specific-answer-area" class="hidden grid grid-cols-2 sm:grid-cols-3 gap-3 w-full max-w-md"></div>

            <!-- Botones Post-Respuesta (Modo Específico) -->
            <div id="specific-controls" class="mt-6 flex flex-wrap justify-center gap-3">
                 <button id="next-question-btn" class="hidden action-button bg-blue-600 hover:bg-blue-500 px-5 focus:ring-blue-500">Siguiente Pregunta</button>
                 <button id="goback-specific-btn" class="hidden action-button bg-gray-600 hover:bg-gray-500 px-5 focus:ring-gray-500">Volver</button>
            </div>

             <button id="change-mode-btn" class="mt-6 text-sm text-gray-400 hover:underline self-center">Cambiar Modo/Tonalidad</button>
        </div>

        <!-- Área de Feedback -->
        <div id="feedback-area" class="mt-5 h-auto min-h-[2.5rem] text-center flex items-center justify-center">
            <p id="feedback-message" class="text-lg font-medium px-4 py-2 rounded-md w-full max-w-md border"></p>
        </div>
    </div>

    <!-- Audio -->
    <audio id="correct-sound" preload="auto"> <source src="Sonidos/correcto.mp3" type="audio/mpeg"> <source src="Sonidos/correcto.ogg" type="audio/ogg"> <source src="Sonidos/correcto.wav" type="audio/wav"> Tu navegador no soporta audio. </audio>
    <audio id="incorrect-sound" preload="auto"> <source src="Sonidos/incorrecto.mp3" type="audio/mpeg"> <source src="Sonidos/incorrecto.ogg" type="audio/ogg"> <source src="Sonidos/incorrecto.wav" type="audio/wav"> Tu navegador no soporta audio. </audio>

</body>
</html>
